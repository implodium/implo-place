<div class="palette" [class.palette-enabled]="enabled">
  <div
    class="color"
    *ngFor="let color of colors"
    [class.selected]="this.selected == color"
    [style.background-color]="color"
    (click)="changeSelected(color)"
  ></div>

  <button class="draw-button" (click)="draw()">draw</button>
</div>
