
<div class="board-container">

  <div *ngIf="displayCell && displayCell.user; else infoUndefined" class="information-bar">
    <h1>{{ displayCell.user.displayName + '#' + displayCell.user.discriminator}}</h1>
    <h1>{{ displayCell.color }}</h1>
  </div>

  <ng-template #infoUndefined >
    <div class="information-bar">
      <h1>none</h1>
      <h1>white</h1>
    </div>
  </ng-template>

  <div class="board">
    <div *ngFor="let column of grid" class="column">
      <div
        *ngFor="let cell of column"
        class="cell"
        (click)="cellSelect(cell)"
        [style.background]="cell.color"
        [class.selected]="isSelected(cell)"
        (mouseover)="setHovering(cell)"
      ></div>
    </div>
  </div>
</div>
